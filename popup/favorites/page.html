<!DOCTYPE html>
<html>
<head>
    <!-- Tailwind CSS Local -->
    <script src="../tailwind.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../popup.css">
    <link rel="stylesheet" href="../fontawesome-free-6.7.1-web/css/all.min.css">
    <title>Favorites - Fab Extended</title>
</head>
<body class="w-full min-h-screen">
    <div class="flex items-center justify-between mb-6">
        <div>
            <h1 class="text-3xl font-bold bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">
                Fab Extended 
                <span class="text-gray-500 text-sm" id="version">1.0.0</span>
            </h1>
            <h4 class="text-xl font-semibold text-white mt-2">
                Favorites (<span id="fav-amount">0</span>)
            </h4>
        </div>
        <div class="flex gap-2">
            <button id="add-folder-btn" class="btn-outline">
                <i class="fa-solid fa-folder-plus mr-2"></i>New Folder
            </button>
            <a href="https://www.fab.com/" target="_blank" rel="noopener noreferrer" class="btn-outline">
                <i class="fa-solid fa-globe mr-2"></i>Fab.com
            </a>
        </div>
    </div>
    
    <!-- search bar -->
    <div class="mb-6">
        <div class="relative">
            <i class="fa-solid fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
            <input 
                type="text" 
                id="search-input" 
                class="search-bar" 
                placeholder="Search for a product, category, date"
            >
        </div>
    </div>
    
    <ul id="favorites-list" class="space-y-3 pb-6">
    </ul>
    
    <script src="../popup.js"></script>
</body>
</html>
