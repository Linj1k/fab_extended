<!DOCTYPE html>
<html>
<head>
    <!-- Tailwind CSS Local -->
    <script src="tailwind.min.js"></script>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <link rel="stylesheet" href="fontawesome-free-6.7.1-web/css/all.min.css">
    <title>Popup - Fab Extended</title>
</head>
<body class="overflow-hidden">
    <div class="flex items-center justify-between mb-4">
        <h1 class="text-2xl font-bold bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">
            Favorites (<span id="fav-amount">0</span>)
        </h1>
        <div class="flex gap-2">
            <button class="btn-icon group" id="add-folder-btn-popup" title="New Folder">
                <i class="fa-solid fa-folder-plus text-gray-400 group-hover:text-purple-400 transition-colors"></i>
            </button>
            <button class="btn-icon group" id="openInNewTab" title="Open In New Tab">
                <i class="fa-solid fa-arrow-up-right-from-square text-gray-400 group-hover:text-purple-400 transition-colors"></i>
            </button>
            <button class="btn-icon group" id="openSettings" title="Settings">
                <i class="fa-solid fa-gear text-gray-400 group-hover:text-purple-400 transition-colors"></i>
            </button>
        </div>
    </div>
    
    <!-- search bar -->
    <div class="mb-4">
        <div class="relative">
            <i class="fa-solid fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
            <input 
                type="text" 
                id="search-input" 
                class="search-bar" 
                placeholder="Search for a product, category, date"
            >
        </div>
    </div>
    
    <ul id="favorites-list" class="overflow-auto" style="height: 450px;">
    </ul>
    
    <!-- show version -->
    <div class="text-center text-gray-500 text-xs mt-3">
        Version <span id="version">1.0.0</span>
    </div>
    <script src="popup.js"></script>
</body>
</html>
