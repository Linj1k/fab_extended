<!DOCTYPE html>
<html>
<head>
    <!-- load bootstrap-5.3.3-dist -->
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body class="overflow-hidden">
    <div class="d-flex mb-2 align-items-center justify-content-between">
        <h1>Favorites (<span id="fav-amount">0</span>)</h1>
        <div>
            <a href="https://www.fab.com/" target="_blank" rel="noopener noreferrer" class="btn btn-outline-secondary text-white fs-9">Fab.com</a>
            <button class="btn btn-outline-secondary ms-1 text-white fs-9" id="openInNewTab">Open in new tab</button>
        </div>
    </div>
    <!-- search bar -->
    <div class="input-group mb-3">
        <input type="text" class="form-control bg-outline-secondary" id="search-input" placeholder="Search for a product, category, date">
    </div>
    <ul id="favorites-list" class="overflow-auto" style="height: 450px;">

    </ul>
    <!-- show version -->
    <div class="text-center text-muted fs-9 mt-1">
        Version <span id="version">1.0.0</span>
    </div>
    <script src="popup.js"></script>
</body>
</html>
