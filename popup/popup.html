<!DOCTYPE html>
<html>
<head>
    <!-- load bootstrap-5.3.3-dist -->
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <link rel="stylesheet" href="fontawesome-free-6.7.1-web/css/all.min.css">
    <title>Popup - Fab Extended</title>
</head>
<body class="overflow-hidden">
    <div class="d-flex mb-2 align-items-center justify-content-between">
        <h1>Favorites (<span id="fav-amount">0</span>)</h1>
        <div>
            <button class="btn btn-outline-secondary ms-1 text-white fs-8" id="openInNewTab" title="Open In New Tab"><i class="fa-solid fa-arrow-up-right-from-square"></i></button>
            <button class="btn btn-outline-secondary ms-1 text-white fs-8" id="openSettings" title="Settings"><i class="fa-solid fa-gear"></i></button>
        </div>
    </div>
    <!-- search bar -->
    <div class="input-group mb-3">
        <input type="text" class="form-control bg-outline-secondary" id="search-input" class="search-bar" placeholder="Search for a product, category, date">
    </div>
    <ul id="favorites-list" class="overflow-auto" style="height: 450px;">

    </ul>
    <!-- show version -->
    <div class="text-center text-muted fs-9 mt-1">
        Version <span id="version">1.0.0</span>
    </div>
    <script src="popup.js"></script>
</body>
</html>
